<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Text:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="" id="home">Home</a>
        <div class="nav-right">
            <a href="#cars">Cars</a>
            <a href="#contact">Contact</a>
            <a href="">about</a>
        </div>  
    </nav>

    <div class="welcome-text">
        <h1>
            Welcome To The Golden Autos
        </h1>
        <p>Your Dream Ride Is Few Clicks Away From You..</p>
    </div>

    <div class="sky" >
       <div class="welcome-animation">Welcome</div>
    </div>

    <div class="gallery" id="cars">
        <img src="src/red-car.jpg" alt="">
        <img src="src/white-car.jpg" alt="">
        <img src="src/black-car.jpg" alt="">
        <img src="src/sky.jpg" alt="">
    </div>

    <div class="contact" id="contact">
        <div class="welcome-text">
            <h2>
                Contact Us
            </h2>
            <p>
                send us a message or follow us social media
            </p>
        </div>

        <form >
            <div>
                <label for="name">Name:</label>
            <input type="text" id="name" placeholder="type your name">
            
            </div>
            <div>
                <label for="gender">Gender:</label>
                
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">  
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender">
      
            </div>
            <label for="message">message:</label>
            <div>
                <textarea name="message" id="message" cols="60" rows="15"></textarea>
            </div>
    
            <button>Submit</button>
            
        </form>
        <div class="social">
            <div class="link-container">
                <div class="link"><a href="\"> <i class="fab fa-twitter"></i> </a></div>
                <div class="link"><a href="\"> <i class="fab fa-linkedin"></i> </a></div>
                <div class="link"><a href="\"> <i class="fab fa-facebook-square"></i></a></div>
            </div>
            <p class="design-text">designed by ALiyu Kabir</p>
        </div>

       
        
    </div>
</body>
</html>
